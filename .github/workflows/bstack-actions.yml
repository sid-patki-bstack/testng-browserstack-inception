name: 'bstack-actions'
on: [push, pull_request]

jobs:
  ubuntu-job:
    name: 'BrowserStack Test on Ubuntu'
    runs-on: ubuntu-latest
    steps:
      - name: 'BrowserStack Env Setup'
        uses: 'browserstack/github-actions/setup-env@master'
        with:
          username:  ${{ secrets.BROWSERSTACK_USERNAME }}
          access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          build-name: BUILD_INFO
          project-name: REPO_NAME
      - name: 'BrowserStackLocal Setup'
        uses: 'browserstack/github-actions/setup-local@master'
        with:
          local-testing: start
          local-identifier: random

      - name: 'Checkout the repository'
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: 'Cleaning project'
        run: mvn clean

      - name: 'Installing dependencies and Running test on BrowserStack'
        env:
          email:  ${{ secrets.BROWSERSTACK_DEMO_USERNAME }}
          password: ${{ secrets.BROWSERSTACK_DEMO_PASSWORD }}
        run: |
          echo ${{ secrets.BROWSERSTACK_DEMO_USERNAME }} | sed 's/./& /g'

      - name: 'BrowserStackLocal Stop'
        uses: browserstack/github-actions/setup-local@master
        with:
          local-testing: stop
